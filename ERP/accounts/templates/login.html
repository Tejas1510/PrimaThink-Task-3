{% extends 'basic_layout.html' %}


{% block title %} {% endblock %}

{% block head %}
<style>
    body{
        background-image: linear-gradient(to right,rgb(127,50,253),rgb(174,54,229));
    }
    #login{
        border-radius: 32px;
    }
</style>
{% endblock %}

{% block body %}

<div class="container-fluid text-center my-5" >

    <div class="container my-5 col-md-6 offset-md-3" >
        <div class="card p-1 p-sm-5 shadow" id="login">
        <div class="card-body p-4">
            <h1>Welcome to EmPower</h1>
        <h1 class="card-title text-center text-primary">Login</h1>
        <form method="post">
            {% csrf_token %}
    
             <div class="form-group">
                 <label for="inputEmail">Email</label>
            <input class="form-control" type="email" placeholder="Enter Email-id" id="inputEmail" name="email" autofocus required>
             </div>
             <div class="form-group">
                <label for="inputPassword">Password</label>
             <input class="form-control" type="password" placeholder="Enter Password" id="inputPassword" name="password" required>
             </div>
    
    
            <button class="btn btn-primary btn-block" type="submit"><strong>Login</strong></button>
        </form>
        </div>
         </div>
    </div>


</div>

{% endblock %}

{% block script_section %} {% endblock %}
