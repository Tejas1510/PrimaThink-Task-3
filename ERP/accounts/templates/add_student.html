{% extends 'admin_dashboard.html' %}


{% block title %} {% endblock %}

{% block head %}
<style>
  label{
    font-weight:bold;
    font-size: 18px;
  }
  .card-header{
    font-size: 22px;
  }
</style>
{% endblock %}

{% block body %}

<div class="animated fadeIn">
  <div class="card my-2">
      <div class="card-header bg-primary text-white ">
          <i class="fa fa-edit"></i>Add Student
      </div>
      
      <div class="card-body bg-light">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- <h2 style="text-align:center" class="pb-2 shadow p-2 bg-primary text-white">Add Student</h2> -->
          <div class="form-group pt-2">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name = "name">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Phone Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "phone_number">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name = "address"></input>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Date of Birth</label>
              <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "date_of_birth">
          </div>

          <label>Gender</label>
          <div class="form-check form-check-inline mt-2 ml-4">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male" style="padding-left: 0px;">Male</label>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="feamale" style="padding-left: 0px;">Female</label>
          </div>
          <br>
          <label>Fees Paid/Unpaid?</label>
           <div class="form-check form-check-inline mt-2 ml-4">
              <input class="form-check-input" type="radio" name="fees_paid" id="paid" value="paid">
              <label class="form-check-label" for="paid" style="padding-left: 0px;">Paid</label>
            </div>
            <div class="form-check form-check-inline ml-2">
              <input class="form-check-input" type="radio" name="fees_paid" id="unpaid" value="unpaid">
              <label class="form-check-label" for="unpaid" style="padding-left: 0px;">UnPaid</label>
            </div>
          <br>
          <div class="text-center">
          <input type="submit" name="insert-btn" class="btn btn-primary mt-4 mb-3 mb-sm-0" />
        </div>
      </form>
    
      </div>
   
  </div>
</div>
             
                   
              
                {% endblock %}

                {% block script_section %} 
                {% endblock %}
