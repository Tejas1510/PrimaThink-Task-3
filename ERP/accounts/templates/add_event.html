{% extends 'admin_dashboard.html' %}


{% block title %} {% endblock %}

{% block head %}
<style>
  label{
    font-weight:bold;
    font-size: 18px;
  }
  .card-header{
    font-size: 22px;
  }
</style>
{% endblock %}

{% block body %}
<div class="animated fadeIn">
    <div class="card my-2">
        <div class="card-header bg-primary text-white ">
            <i class="fa fa-edit"></i>Add Event
        </div>
        
        <div class="card-body bg-light">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title of Event</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name = "name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Details of Event</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name = "description" placeholder="Enter text only up to 20 words..">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date of Event</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "date">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Time of Event</label>
                            <input type="time" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "time">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Any Image or Poster Address</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "image">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Any url for the event</label>
                            <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "url">
                        </div>
                        
                        
                        <input type="submit" name="insert-btn" class="btn btn-primary" />
                    </form>
                </div>
     
            </div>
          </div>
                            
                            {% endblock %}
        
                            {% block script_section %} 
                            {% endblock %}
