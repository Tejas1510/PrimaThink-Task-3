{% extends 'admin_dashboard.html' %}


{% block title %} {% endblock %}

{% block head %}
<style>
  label{
    font-weight:bold;
    font-size: 18px;
  }
  .card-header{
    font-size: 22px;
  }
</style>
{% endblock %}

{% block body %}

<div class="animated fadeIn">
    <div class="card my-2">
        <div class="card-header bg-primary text-white ">
            <i class="fa fa-edit"></i>Add Librarian
        </div>
        
        <div class="card-body bg-light">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- <h2 style="text-align:center" class="pb-2 shadow p-2 bg-primary text-white">Add New Teacher</h2> -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name = "name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name = "email">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" aria-describedby="emailHelp" name = "phone_number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name = "address"></input>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" aria-describedby="emailHelp" name = "date_of_birth">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="salary" aria-describedby="emailHelp" name = "salary">
                </div>

                <label>Gender</label>
                <div class="form-check form-check-inline mt-2 ml-4">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male" style="padding-left: 0px;">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="feamale" style="padding-left: 0px;">Female</label>
                </div>
                <br>
                <input type="submit" name="insert-btn" class="btn btn-primary" />
            </form>
      
        </div>
     
    </div>
  </div>
                    
                    {% endblock %}

                    {% block script_section %} 
                    {% endblock %}
